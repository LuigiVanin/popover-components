name: CI Job

on: [
  pull_request
]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '9.12.2'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

  lint:
    runs-on: ubuntu-latest
    needs: install

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '9.12.2'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Lint
      run: pnpm run lint
  