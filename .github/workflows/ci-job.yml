name: Install Dependencies

on: [push, pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-setup.outputs.node-version }}
      pnpm-version: ${{ steps.pnpm-setup.outputs.pnpm-version }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup pnpm
      id: pnpm-setup
      uses: pnpm/action-setup@v4
      with:
        version: '9.12.2'

    - name: Set up Node.js
      id: node-setup
      uses: actions/setup-node@v2
      with:
        node-version: '22'
        cache: 'pnpm'

  install:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js and pnpm from setup
      run: |
        echo "Using Node.js version ${{ needs.setup.outputs.node-version }}"
        echo "Using pnpm version ${{ needs.setup.outputs.pnpm-version }}"

    - name: Install dependencies
      run: pnpm install

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js and pnpm from setup
      run: |
        echo "Using Node.js version ${{ needs.setup.outputs.node-version }}"
        echo "Using pnpm version ${{ needs.setup.outputs.pnpm-version }}"

    - name: Lint